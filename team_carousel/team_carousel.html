        static properties = {
            active: { type: Boolean },
            name: { type: String },
            key: { type: String }

    }

        display: flex;

        border-radius: 14px;
        color: #514b81;

    }

    .tab-navigation-button:after {
        content: "";
        position: absolute;
        inset-inline-start: 50%;
        inset-block-start: 50%;

        inline-size: 100%;
        block-size: 100%;

        background-color: rgb(var(--color-white, 255, 255, 255));
        z-index: -1;
    }

            let self = this;

            // Attach Callback for Listening to Button Clicks
            document.addEventListener("navigation-button-click", (event) => {
                console.log("event.detail:", event.detail);
                let { key } = event.detail;

                // Reset all isActive flags
                self.activeButtonIndex = Number(key);

                // Request an update explicitly
                self.requestUpdate();
            });
        }

        hasValidFields() {
            // If the requiredFields do not exist or is empty
            // fields are valid by default
            if (!this.requiredFields || (this.requiredFields && this.requiredFields.length == 0)) {
                return true;
            }

            return this.hasFields(this, this.requiredFields);
        }

        hasFields(obj, fieldList) {
            if (!fieldList || (fieldList && fieldList.length === 0)) {
                return false;
            }

            let result = true;
            for (let i = 0; i < fieldList.length; i++) {
                let fieldName = fieldList[i];
                result = result && (Boolean(obj[fieldName]));
            }

            return result;
        }


        navigationButtons() {
            if (!this.buttonConfiguration || (this.buttonConfiguration && this.buttonConfiguration.length === 0)) {
                return html``;
            }

            const requiredFields = ["svgIcon", "title"];

            return html`
            <div class="tab-container">
                ${this.buttonConfiguration.map((item, index) => {
                let navigationButton = item.navigationButton;

                if (!navigationButton) {
                    return html``;
                }

                if (!this.hasFields(navigationButton, requiredFields)) {
                    return html``;
                }

                return html`
                        <tab-button ?active=${index === this.activeButtonIndex} .name=${navigationButton.title} .key=${index}>
                            ${unsafeHTML(navigationButton.svgIcon)}
                            <div slot="title">
                                ${unsafeHTML(navigationButton.title)}
                            </div>
                        <tab-button>
                    `;
            })}
            </div>
        `;
        }

        card() {
            if (!this.buttonConfiguration || (this.buttonConfiguration && this.buttonConfiguration.length === 0)) {
                return html``;
            }

            const item = this.buttonConfiguration[this.activeButtonIndex];
            return html`<tab-card-content 
                .contentTitle=${item.contentTitle} 
                .contentDescription=${item.contentDescription}
                .contentList=${item.contentList}
                .testimonial=${item.testimonial}
                .featureList=${item.featureList}
                .ctaButtonURL=${item.ctaButtonURL}
                .ctaButtonContent=${item.ctaButtonContent}
            ></tab-card-content>`;
        }

        render() {
            return html`
            ${this.navigationButtons()}
            ${this.card()}
        `;
        }
    }
