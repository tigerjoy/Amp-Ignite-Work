    import { LitElement, html, css } from 'https://cdn.jsdelivr.net/gh/lit/dist@3.1.4/all/lit-all.min.js';

    export class NavigationButton extends LitElement {

                --shadow-size: var(--button-shadow-from, var(--shadow-button, 0 10px 25px));

            }

            .svg-container-wrapper {

                clip-path: path("M55 27.5C55 21.3548 54.7339 16.3754 54.3904 12.5079C53.8158 6.03697 48.963 1.18424 42.4921 0.609579C38.6246 0.266118 33.6452 0 27.5 0C21.3548 0 16.3754 0.266118 12.5079 0.609579C6.03697 1.18424 1.18424 6.03697 0.609579 12.5079C0.266118 16.3754 0 21.3548 0 27.5C0 33.8762 0.286505 38.9973 0.648635 42.9236C1.22382 49.1598 5.82715 53.8374 12.0652 54.3924C15.9146 54.7349 20.9952 55 27.5 55C34.0048 55 39.0854 54.7349 42.9348 54.3924C49.1729 53.8374 53.7762 49.1598 54.3514 42.9236C54.7135 38.9973 55 33.8762 55 27.5Z");

            .svg-container-wrapper-active .svg-container {
                background: linear-gradient(130deg, #24223e, #282642);

                max-block-size: 32px;

            .tab-title {
                inline-size: 115px;
                -webkit-margin-before: 11px;
                margin-block-start: 11px;
                color: #7b73ae;
                font-weight: 500;
                font-size: 14px;
                line-height: normal;
                text-align: center;

            .svg-container-wrapper-active .tab-title {
                color: #24223e;
                font-weight: 800;
                font-size: 16px;
            }

            ::slotted(.svg-icon) path,
            ::slotted(.svg-icon) rect {
            stroke: rgb(var(--color-white, 255, 255, 255));
            }

            .svg-container-wrapper-active ::slotted(.svg-icon) {
                stroke: rgb(var(--color-white, 255, 255, 255)) !important;
            }

            .svg-container-wrapper-active ::slotted(.svg-icon) path,
            .svg-container-wrapper-active ::slotted(.svg-icon) rect {
                stroke: rgb(var(--color-white, 255, 255, 255)) !important;
            }
        `;

        constructor() {
            super();
        }

        updated(changedProperties) {
            const svgIcon = this.shadowRoot.querySelector('slot[name="svg-icon"]').assignedElements()[0];
            if (svgIcon) {
                if (this.active) {
                    // Apply stroke to inner elements
                    this._applyInnerStyles(svgIcon, 'rgb(var(--color-white, 255, 255, 255))');
                } else {
                    // Remove stroke from inner elements
                    this._applyInnerStyles(svgIcon, '');
                }
            }
        }

        _applyInnerStyles(svgElement, strokeColor) {
            const elements = svgElement.querySelectorAll('path, rect, line, polyline, circle');
            elements.forEach((path) => {
                path.style.stroke = strokeColor;
            });
        }

        render() {
            return html`
      <button type="button" class="custom-button custom-button-shadow custom-tab-button" @click="${this._handleClick}">
          <div class="svg-container-wrapper ${this.active ? 'svg-container-wrapper-active' : ''}">
              <div class="svg-container">
                  <slot name="svg-icon"></slot>
              </div>
              <div class="tab-title">
                <slot name="title"></slot>
              </div>
          </div>
      </button>
    `;
        }

        _handleClick() {
            this.dispatchEvent(new CustomEvent('navigation-button-click', {
                detail: { active: this.active, name: this.name, key: this.key },
                bubbles: true,
                composed: true
            }));
        }
    }

    customElements.define('navigation-button', NavigationButton);
</script>

<script type="module" id="tab-navigation">
    import { LitElement, html, css, unsafeHTML } from 'https://cdn.jsdelivr.net/gh/lit/dist@3.1.4/all/lit-all.min.js';

    export class TabNavigation extends LitElement {
        static properties = {
            buttonConfiguration: { attribute: 'button-configuration' },
            activeButtonIndex: { attribute: 'active-button-index' },
            initialize: {}
        };

        static styles = css`
            // * {
            //     outline: 1px solid limegreen;
            // }

            .tab-decoration {
                content: "";

                inset-block-end: 10px;

            .tab-container {
                display: flex;
                flex-direction: row;
                justify-content: center;
                overflow-x: clip;
            }

            .column {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }

            .background-svg-left {
                inset-inline-start: -220px;
                inset-block-start: -5px;
            }

            .background-svg-right {
                inset-inline-start: 200px;
                inset-block-start: -10px;
            }

            .background-svg-left, .background-svg-right {
                display: none;
            }
            
            @media (min-width: 1200px) {
                .background-svg-left, .background-svg-right {
                    display: block;
                }
            }

            .background-svg-left, .background-svg-mobile, .background-svg-right {
                position: absolute;
                z-index: 2;
                pointer-events: none;
            }

            .background-svg-mobile {
                inset-block-start: 8%;
                display: block;
                inline-size: 100%;
                block-size: 371px;
                background-image: url(https://storage.googleapis.com/msgsndr/RrgNUATufG40aCwCXAKL/media/669f4b0a5f25692a5e344f55.svg);
                background-repeat: no-repeat;
                background-size: 111% auto;
                background-position: 50%;
                overflow: hidden;
            }

            @media (min-width: 1200px) {
                .background-svg-mobile {
                    display: none;
                }
            }
        `;

        constructor() {
            super();
            this.buttonConfiguration = [];
            this.activeButtonIndex = 0;
            this.initialize = "true";
            this.resetButtons();

            console.log("After resetButtons:", this.buttonConfiguration);
        }

        resetButtons() {
            this.buttonConfiguration = this.buttonConfiguration.map((item, index) => {
                return {
                    ...item,
                    isActive: this.activeButtonIndex === index,
                    index: index
                }
            });
        }

        init() {
            console.log("init called");
            console.log("this.activeButtonIndex:", this.activeButtonIndex);
            console.log("this.buttonConfiguration:", this.buttonConfiguration);

            if (this.activeButtonIndex) {
                this.setActiveButton(this.activeButtonIndex);
            }
            if (this.buttonConfiguration) {
                this.resetButtons();
            }

            this.initialize = "true";
        }

        connectedCallback() {
            super.connectedCallback();
            let self = this;

            // Attach Callback for Listening to Button Clicks
            document.addEventListener("navigation-button-click", (event) => {
                console.log("event.detail:", event.detail);
                let { key } = event.detail;

                // Reset all isActive flags
                self.setActiveButton(Number(key));

                console.log("self.buttonConfiguration:", self.buttonConfiguration);

                // Request an update explicitly
                self.requestUpdate();
            });
        }

        attributeChangedCallback(name, oldValue, newValue) {
            console.log({ name, oldValue, newValue });

            if (name === 'button-configuration') {
                this.buttonConfiguration = JSON.parse(newValue);
                this.resetButtons();
                console.log("After resetButtons:", this.buttonConfiguration);
            } else if (name === 'active-button-index') {
                this.activeButtonIndex = Number(newValue);
                // Reset all isActive flags
                this.setActiveButton(this.activeButtonIndex);
            }
            super.attributeChangedCallback(name, oldValue, newValue);
        }

        setActiveButton(index) {
            this.activeButtonIndex = index;
            this.buttonConfiguration = this.buttonConfiguration.map((item, mapIndex) => {
                return {
                    ...item,
                    isActive: mapIndex === index
                }
            });
        }

        subArray(arr, fromIndex, count, clockwise = true) {
            let n = arr.length;
            let newArr = new Array(count);

            if (!clockwise) {
                // Clockwise
                for (let i = (fromIndex - 1 + n) % n; count != 0; i = (i - 1 + n) % n) {
                    newArr[count - 1] = arr[i];
                    count--;
                }
            } else {
                // Anti-Clockwise
                for (let i = (fromIndex + 1) % n; count != 0; i = (i + 1) % n) {
                    newArr[newArr.length - count] = arr[i];
                    count--;
                }
            }

            return newArr.filter((item, index) => item !== undefined);
        }

        shiftedArray(arr, activeIndex) {
            let n = arr.length;
            let mid = Math.floor(n / 2);

            let totalElementsRight = n - mid - 1;
            let totalElementsLeft = mid;

            return [
                ...this.subArray(arr, activeIndex, totalElementsLeft, false),
                arr[activeIndex],
                ...this.subArray(arr, activeIndex, totalElementsRight, true)
            ];
        }

        getButtons() {
            return this.shiftedArray(this.buttonConfiguration, this.activeButtonIndex);
        }

        render() {
            console.log("render() was called")

            if (this.initialize === "false") {
                return html``;
            }

            const buttons = this.getButtons();
            console.log("buttons:", buttons);

            let activeButton = this.buttonConfiguration[this.activeButtonIndex];

            return html`
                    <div class="column">
                        <div class="tab-container">
                                ${buttons.map((item, index) => {
                console.log("item:", item);
                console.log("item.isActive:", (item.isActive ? "active" : ""));
                return html`
                                                <navigation-button key="${item.index}" name="${item.title}" ?active="${item.isActive}">
                                                    ${unsafeHTML(item.svgIcon)}
                                                    <div slot="title">${item.title}</div>
                                                </navigation-button>
                                            `;
            })}
                        </div>
                        <div class="tab-content-container">
                                    <tab-content id="tab-content" primary-image-url="${activeButton.primaryImageUrl}"
                                    secondary-image-url="${activeButton.secondaryImageUrl}" tab-title="${activeButton.title}"></tab-navigation>
                        </div>
                        <div>
                            <div class="background-svg-mobile"></div>
                            <svg class="background-svg-left" xmlns="http://www.w3.org/2000/svg" width="1160" height="1051" viewBox="0 0 1014 919" fill="none"><g opacity="0.4" filter="url(#filter0_f_801_83213)"><path d="M133.838 591.958C168.415 371.71 14.2491 161.699 250.901 166.77C510.136 172.326 580.695 26.9879 796.336 204.508C983.128 358.28 894.404 604.408 680.657 690.087C555.188 740.381 361.656 787.841 340.798 792.897C339.501 793.211 338.476 793.491 337.19 793.845C315.024 799.951 92.5442 854.992 133.838 591.958Z" fill="url(#paint0_linear_801_83213)"></path></g><defs><filter id="filter0_f_801_83213" x="0.451286" y="0.451286" width="1013.28" height="917.811" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB"><feFlood flood-opacity="0" result="BackgroundImageFix"></feFlood><feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape"></feBlend><feGaussianBlur stdDeviation="57.7744" result="effect1_foregroundBlur_801_83213"></feGaussianBlur></filter><linearGradient id="paint0_linear_801_83213" x1="73" y1="326.5" x2="526.5" y2="191.5" gradientUnits="userSpaceOnUse"><stop stop-color="#12D0FA"></stop><stop offset="0.34375" stop-color="#7612FA"></stop></linearGradient></defs></svg>
                            <svg class="background-svg-right" xmlns="http://www.w3.org/2000/svg" width="1180" height="1071" viewBox="0 0 1032 937" fill="none"><g opacity="0.4" filter="url(#filter0_f_801_83212)"><path d="M196.945 660.341C412.121 473.409 43.3074 244.198 326.62 249.187C636.967 254.652 843.101 -39.2324 904 229.288C962.579 487.581 774.491 145.828 866 524.5C970.647 957.539 389.71 798.846 269.923 761.904C255.854 757.565 241.121 757.62 226.933 761.553C169.188 777.559 27.3532 807.673 196.945 660.341Z" fill="url(#paint0_linear_801_83212)" fill-opacity="0.8"></path></g><defs><filter id="filter0_f_801_83212" x="0.816521" y="0.466423" width="1030.28" height="935.821" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB"><feFlood flood-opacity="0" result="BackgroundImageFix"></feFlood><feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape"></feBlend><feGaussianBlur stdDeviation="57.7744" result="effect1_foregroundBlur_801_83212"></feGaussianBlur></filter><linearGradient id="paint0_linear_801_83212" x1="641.5" y1="139" x2="812.5" y2="693" gradientUnits="userSpaceOnUse"><stop stop-color="#FA12E3"></stop><stop offset="1" stop-color="#FFD700"></stop></linearGradient></defs></svg>
                        </div>
                        <div class="tab-decoration"></div>
                    </div>
        `;
        }
    }

    customElements.define('tab-navigation', TabNavigation);
</script>
